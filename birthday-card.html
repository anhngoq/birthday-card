<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    /* Make sure the card is always centered */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top right, #ffcbcb, #ffebeb);
      overflow: hidden;
      position: relative;
    }

    .card {
      background: #ffffff;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      text-align: center;
      padding: 20px;
      z-index: 10;
      position: relative;
    }

    .title {
      font-size: 2rem;
      color: #ff4081;
      margin-bottom: 10px;
      animation: pop-in 1s ease-in-out;
    }

    p {
      color: #333;
      margin: 0 auto 20px auto;
      max-width: 300px;
      font-size: 1rem;
      line-height: 1.5;
    }

    @keyframes pop-in {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .cake-wrapper {
      margin-top: 20px;
    }

    .cake {
      width: 130px;
      display: block;
      margin: 0 auto;
    }

    /* Full-screen container for balloons, sits behind the card */
    .balloons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      border-radius: 50px 50px 50px 50px;
      animation: floatSideUp 10s linear infinite;
      transform-origin: bottom center;
      opacity: 0;
      --string-length: 120px;
    }

    /* Curly string via an inline SVG background */
    .balloon::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
      width: 10px;
      height: 120px;
      /* match the viewBox's height so it doesn't stretch */
      background: url("data:image/svg+xml;utf8,<svg viewBox='0 0 10 120' xmlns='http://www.w3.org/2000/svg'><path d='M5,0 Q0,20 5,40 Q10,60 5,80 Q0,100 5,120' stroke='%23666' fill='none' stroke-width='1'/> </svg>") no-repeat center / contain;
    }

    /* Balloons float upward and fade out */
    @keyframes floatSideUp {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      30% {
        transform: translateY(-150px) translateX(-10px);
      }

      50% {
        transform: translateY(-300px) translateX(10px);
      }

      70% {
        transform: translateY(-450px) translateX(-8px);
      }

      100% {
        transform: translateY(-600px) translateX(0);
        opacity: 0;
      }
    }

    /* Left-side balloons */
    .balloon-left1 {
      bottom: -100px;
      left: 5%;
      background-color: #ff8a80;
      /* red */
      animation-delay: 0s;
    }

    .balloon-left2 {
      bottom: -100px;
      left: 10%;
      background-color: #ffea00;
      /* yellow */
      animation-delay: 2s;
    }

    .balloon-left3 {
      bottom: -100px;
      left: 15%;
      background-color: #448aff;
      /* blue */
      animation-delay: 4s;
    }

    /* Right-side balloons */
    .balloon-right1 {
      bottom: -100px;
      right: 5%;
      background-color: #ff8a80;
      /* red */
      animation-delay: 1s;
    }

    .balloon-right2 {
      bottom: -100px;
      right: 10%;
      background-color: #ffea00;
      /* yellow */
      animation-delay: 3s;
    }

    .balloon-right3 {
      bottom: -100px;
      right: 15%;
      background-color: #448aff;
      /* blue */
      animation-delay: 5s;
    }
  </style>
</head>

<body>
  <div class="balloons">
    <div class="balloon balloon-left1"></div>
    <div class="balloon balloon-left2"></div>
    <div class="balloon balloon-left3"></div>
    <div class="balloon balloon-right1"></div>
    <div class="balloon balloon-right2"></div>
    <div class="balloon balloon-right3"></div>
  </div>
  <div class="card">
    <h1 class="title">Happy Birthday!</h1>
    <p>
      Dear anh DÅ©ng, <br>
      Wishing you a wonderful day filled with laughter, love, and loads of fun. <br>
      Thank you for always being here. <br>
      I can't wait till we finally meet. <br>
      May all your wishes come true :)
    </p>
    <div class="cake-wrapper">
      <img class="cake"
        src="data:image/svg+xml;utf8,<svg viewBox='0 0 128 128' xmlns='http://www.w3.org/2000/svg'><rect x='24' y='64' width='80' height='40' fill='%23f9c4c4' stroke='%23c77' stroke-width='2' rx='5' ry='5'/><rect x='32' y='48' width='64' height='16' fill='%23fff' stroke='%23c77' stroke-width='2' rx='3' ry='3'/><rect x='44' y='30' width='6' height='18' fill='%23ffea00'/><rect x='61' y='30' width='6' height='18' fill='%23ffea00'/><rect x='78' y='30' width='6' height='18' fill='%23ffea00'/><circle cx='47' cy='28' r='3' fill='orange'/><circle cx='64' cy='28' r='3' fill='orange'/><circle cx='81' cy='28' r='3' fill='orange'/></svg>"
        alt="Birthday Cake" />
    </div>
  </div>
</body>

</html>
